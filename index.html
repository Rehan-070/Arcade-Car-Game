<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Arcade Car Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="mainContainer">

    <!-- LEFT PANEL -->
    <div id="leftPanel">
        <button id="startBtn" class="btn btn-success mb-3">▶ START</button>
        <button id="pauseBtn" class="btn btn-warning">⏸ PAUSE</button>
    </div>

    <!-- CENTER GAME -->
    <div id="centerPanel">

        <div id="score">
            <h4>WHAT'S COLOR YOUR BUGATTI?</h4>
            <div>SCORE : <span id="sp">00</span></div>
        </div>

        <div id="game">
            <div id="fcar">
                <img id="car1" src="fcar.png">
            </div>

            <div id="bcar">
                <img id="car2" src="bcar.png">
            </div>
        </div>

    </div>

    <!-- RIGHT PANEL -->
    <div id="rightPanel">
        <button onclick="left()" class="btn btn-outline-info mb-3">⬅ LEFT</button>
        <button onclick="right()" class="btn btn-outline-info">RIGHT ➡</button>
    </div>

</div>

<audio id="s1" src="1.mp3"></audio>

<script src="main.js"></script>
</body>
</html>
